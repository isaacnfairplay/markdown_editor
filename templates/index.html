<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>
    <style>
        /* Define default (light mode) colors using CSS variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --editor-bg: #f0f0f0;
            --preview-bg: #ffffff;
        }

        /* Define dark mode colors */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --editor-bg: #1e1e1e;
            --preview-bg: #2e2e2e;
        }

        /* Apply variables to body */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Style editor and preview with shared properties */
        #editor, #preview {
            width: 48%;
            height: 300px;
            display: inline-block;
            vertical-align: top;
            margin: 1%;
            border: 1px solid var(--text-color);
        }

        #editor {
            background-color: var(--editor-bg);
            color: var(--text-color);
        }

        #preview {
            background-color: var(--preview-bg);
            color: var(--text-color);
        }

        /* Style the toggle button */
        #theme-toggle {
            padding: 10px 20px;
            margin: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <textarea id="editor" placeholder="Type your Markdown here..."></textarea>
    <div id="preview"></div>
    <button id="theme-toggle">Switch to Light Mode</button>
    <script>
        // Function to update button text based on current theme
        function updateButtonText() {
            const button = document.getElementById('theme-toggle');
            if (document.body.classList.contains('dark-mode')) {
                button.textContent = 'Switch to Light Mode';
            } else {
                button.textContent = 'Switch to Dark Mode';
            }
        }

        // Set initial theme to dark mode
        document.body.classList.add('dark-mode');
        updateButtonText();

        // Add event listener for theme toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            updateButtonText();
        });
    </script>
</body>
</html>
