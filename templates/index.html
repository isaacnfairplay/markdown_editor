<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        /* Define CSS variables for light mode (default) */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --editor-bg: #f0f0f0;
            --preview-bg: #ffffff;
        }

        /* Override variables for dark mode */
        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --editor-bg: #1e1e1e;
            --preview-bg: #2e2e2e;
        }

        /* Apply variables to elements */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #editor {
            background-color: var(--editor-bg);
            color: var(--text-color);
            width: 48%;
            height: 300px;
            resize: none;
            padding: 10px;
            border: 1px solid var(--text-color);
            box-sizing: border-box;
            vertical-align: top;
        }

        #preview {
            background-color: var(--preview-bg);
            color: var(--text-color);
            width: 48%;
            height: 300px;
            padding: 10px;
            border: 1px solid var(--text-color);
            box-sizing: border-box;
            display: inline-block;
            overflow-y: auto;
        }

        #theme-toggle {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        #theme-toggle:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="dark-mode">
    <textarea id="editor" placeholder="Type your Markdown here..."></textarea>
    <div id="preview"></div>
    <button id="theme-toggle">Switch to Light Mode</button>
    <script>
        const themeButton = document.getElementById('theme-toggle');

        // Function to update button text based on current theme
        function updateButtonText() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeButton.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        // Toggle theme and update button text on click
        themeButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            updateButtonText();
        });

        // Ensure button text is correct on page load
        updateButtonText();
    </script>
</body>
</html>
